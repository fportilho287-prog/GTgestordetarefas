<!-- Modal: criar/editar tarefa -->
<div id="modal" class="fixed inset-0 z-50 hidden">
  <div class="modal-backdrop absolute inset-0" onclick="closeModal()"></div>

  <div class="relative z-10 flex items-center justify-center min-h-full p-4">
    <div
      class="rounded-xl shadow-2xl w-full max-w-lg animate-slide-in"
      style="background-color: #1f1f1f; border: 1px solid #404040;"
    >
      <div
        class="flex items-center justify-between p-4"
        style="border-bottom: 1px solid #404040;"
      >
        <h2
          id="modal-title"
          class="font-display text-xl font-semibold"
          style="color: #fbbf24;"
        >
          Nova Tarefa
        </h2>
        <button
          type="button"
          onclick="closeModal()"
          class="transition-colors"
          style="color: #9ca3af;"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <form
        id="task-form"
        onsubmit="handleSubmit(event)"
        class="p-4 space-y-4"
      >
        <input type="hidden" id="task-id">

        <div>
          <label
            for="task-title"
            class="block text-sm font-medium mb-1"
            style="color: #d1d5db;"
          >
            Título *
          </label>
          <input
            type="text"
            id="task-title"
            required
            class="w-full rounded-lg px-3 py-2 focus:outline-none"
            style="background-color: #2a2a2a; border: 1px solid #404040; color: #e5e7eb;"
            placeholder="Ex: Preparar relatório mensal"
          >
        </div>

        <div>
          <label
            for="task-description"
            class="block text-sm font-medium mb-1"
            style="color: #d1d5db;"
          >
            Descrição
          </label>
          <textarea
            id="task-description"
            rows="3"
            class="w-full rounded-lg px-3 py-2 focus:outline-none resize-none"
            style="background-color: #2a2a2a; border: 1px solid #404040; color: #e5e7eb;"
            placeholder="Detalhes da tarefa..."
          ></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="task-assignee"
              class="block text-sm font-medium mb-1"
              style="color: #d1d5db;"
            >
              Responsável
            </label>
            <input
              type="text"
              id="task-assignee"
              class="w-full rounded-lg px-3 py-2 focus:outline-none"
              style="background-color: #2a2a2a; border: 1px solid #404040; color: #e5e7eb;"
              placeholder="Nome do responsável"
            >
          </div>

          <div>
            <label
              for="task-department"
              class="block text-sm font-medium mb-1"
              style="color: #d1d5db;"
            >
              Área
            </label>
            <select
              id="task-department"
              class="w-full rounded-lg px-3 py-2 focus:outline-none"
              style="background-color: #2a2a2a; border: 1px solid #404040; color: #e5e7eb;"
            >
              <option value="">Selecione...</option>
              <option value="pmls">PMLS</option>
              <option value="ivd">IVD</option>
            </select>
          </div>
        </div>

        <div>
          <label
            for="task-hospital-unit"
            class="block text-sm font-medium mb-1"
            style="color: #d1d5db;"
          >
            Unidade Hospitalar
          </label>
          <input
            type="text"
            id="task-hospital-unit"
            class="w-full rounded-lg px-3 py-2 focus:outline-none"
            style="background-color: #2a2a2a; border: 1px solid #404040; color: #e5e7eb;"
            placeholder="Ex: Unidade Central, Ala Norte..."
          >
        </div>

        <div>
          <label
            for="task-equipment"
            class="block text-sm font-medium mb-1"
            style="color: #d1d5db;"
          >
            Equipamento
          </label>
          <input
            type="text"
            id="task-equipment"
            class="w-full rounded-lg px-3 py-2 focus:outline-none"
            style="background-color: #2a2a2a; border: 1px solid #404040; color: #e5e7eb;"
            placeholder="Ex: Ventilador Mecânico, Monitor Cardíaco..."
          >
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="task-priority"
              class="block text-sm font-medium mb-1"
              style="color: #d1d5db;"
            >
              Prioridade
            </label>
            <select
              id="task-priority"
              class="w-full rounded-lg px-3 py-2 focus:outline-none"
              style="background-color: #2a2a2a; border: 1px solid #404040; color: #e5e7eb;"
            >
              <option value="baixa">Baixa</option>
              <option value="media">Média</option>
              <option value="alta">Alta</option>
            </select>
          </div>

          <div>
            <label
              for="task-status"
              class="block text-sm font-medium mb-1"
              style="color: #d1d5db;"
            >
              Status
            </label>
            <select
              id="task-status"
              class="w-full rounded-lg px-3 py-2 focus:outline-none"
              style="background-color: #2a2a2a; border: 1px solid #404040; color: #e5e7eb;"
            >
              <option value="pendente">Pendente</option>
              <option value="em-andamento">Em Andamento</option>
              <option value="concluida">Concluída</option>
            </select>
          </div>
        </div>

        <div>
          <label
            for="task-due-date"
            class="block text-sm font-medium mb-1"
            style="color: #d1d5db;"
          >
            Data de Entrega
          </label>
          <input
            type="date"
            id="task-due-date"
            class="w-full rounded-lg px-3 py-2 focus:outline-none"
            style="background-color: #2a2a2a; border: 1px solid #404040; color: #e5e7eb;"
          >
        </div>

        <div class="flex gap-3 pt-4">
          <button
            type="button"
            onclick="closeModal()"
            class="flex-1 hover:opacity-90 px-4 py-2 rounded-lg font-medium transition-colors"
            style="background-color: #404040; color: #e5e7eb;"
          >
            Cancelar
          </button>
          <button
            type="submit"
            id="submit-btn"
            class="flex-1 hover:opacity-90 px-4 py-2 rounded-lg font-medium transition-colors"
            style="background-color: #fbbf24; color: #000000;"
          >
            <span id="submit-text">Criar Tarefa</span>
            <span id="submit-loading" class="hidden">Salvando...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Modal: visualizar tarefa -->
<div id="view-modal" class="fixed inset-0 z-50 hidden">
  <div class="modal-backdrop absolute inset-0" onclick="closeViewModal()"></div>

  <div class="relative z-10 flex items-center justify-center min-h-full p-4">
    <div
      class="rounded-xl shadow-2xl w-full max-w-2xl animate-slide-in overflow-hidden"
      style="background-color: #1f1f1f; border: 1px solid #404040;"
    >
      <div
        class="flex items-center justify-between p-6"
        style="border-bottom: 1px solid #404040; background: linear-gradient(135deg, rgba(251, 191, 36, 0.1) 0%, rgba(245, 158, 11, 0.05) 100%);"
      >
        <div class="flex-1">
          <h2
            id="view-title"
            class="font-display text-2xl font-bold mb-2"
            style="color: #fbbf24;"
          >
            Título da Tarefa
          </h2>
          <div class="flex flex-wrap gap-2">
            <span
              id="view-status-badge"
              class="px-3 py-1 rounded-lg text-xs font-semibold"
            >
              Status
            </span>
            <span
              id="view-priority-badge"
              class="px-3 py-1 rounded-lg text-xs font-medium"
            >
              Prioridade
            </span>
          </div>
        </div>
        <button
          type="button"
          onclick="closeViewModal()"
          class="transition-colors ml-4"
          style="color: #9ca3af;"
        >
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <div class="p-6 space-y-6 max-h-[calc(100vh-300px)] overflow-y-auto">
        <!-- Descrição -->
        <div id="view-description-section">
          <label
            class="block text-sm font-semibold mb-2 flex items-center gap-2"
            style="color: #fbbf24;"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h7"
              />
            </svg>
            Descrição
          </label>
          <p
            id="view-description"
            class="text-sm leading-relaxed p-4 rounded-lg"
            style="background-color: #2a2a2a; color: #d1d5db; border: 1px solid #404040;"
          >
            Descrição da tarefa
          </p>
        </div>

        <!-- Detalhes -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Responsável -->
          <div id="view-assignee-section">
            <label
              class="block text-sm font-semibold mb-2 flex items-center gap-2"
              style="color: #fbbf24;"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              Responsável
            </label>
            <p
              id="view-assignee"
              class="text-sm p-3 rounded-lg"
              style="background-color: #2a2a2a; color: #e5e7eb; border: 1px solid #404040;"
            >
              Nome
            </p>
          </div>

          <!-- Data de entrega -->
          <div id="view-due-date-section">
            <label
              class="block text-sm font-semibold mb-2 flex items-center gap-2"
              style="color: #fbbf24;"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                />
              </svg>
              Data de Entrega
            </label>
            <p
              id="view-due-date"
              class="text-sm p-3 rounded-lg"
              style="background-color: #2a2a2a; color: #e5e7eb; border: 1px solid #404040;"
            >
              Data
            </p>
          </div>

          <!-- Área -->
          <div id="view-department-section">
            <label
              class="block text-sm font-semibold mb-2 flex items-center gap-2"
              style="color: #fbbf24;"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                />
              </svg>
              Área
            </label>
            <p
              id="view-department"
              class="text-sm p-3 rounded-lg"
              style="background-color: #2a2a2a; color: #e5e7eb; border: 1px solid #404040;"
            >
              Área
            </p>
          </div>

          <!-- Unidade hospitalar -->
          <div id="view-hospital-unit-section">
            <label
              class="block text-sm font-semibold mb-2 flex items-center gap-2"
              style="color: #fbbf24;"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                />
              </svg>
              Unidade Hospitalar
            </label>
            <p
              id="view-hospital-unit"
              class="text-sm p-3 rounded-lg"
              style="background-color: #2a2a2a; color: #e5e7eb; border: 1px solid #404040;"
            >
              Unidade
            </p>
          </div>

          <!-- Equipamento -->
          <div id="view-equipment-section">
            <label
              class="block text-sm font-semibold mb-2 flex items-center gap-2"
              style="color: #fbbf24;"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
              Equipamento
            </label>
            <p
              id="view-equipment"
              class="text-sm p-3 rounded-lg"
              style="background-color: #2a2a2a; color: #e5e7eb; border: 1px solid #404040;"
            >
              Equipamento
            </p>
          </div>
        </div>

        <!-- Data de criação -->
        <div>
          <label
            class="block text-xs font-medium mb-1"
            style="color: #6b7280;"
          >
            Criado em
          </label>
          <p
            id="view-created-at"
            class="text-xs"
            style="color: #9ca3af;"
          >
            Data de criação
          </p>
        </div>
      </div>

      <div
        class="p-4 flex gap-3"
        style="border-top: 1px solid #404040; background-color: #171717;"
      >
        <button
          type="button"
          onclick="editFromView()"
          class="flex-1 hover:opacity-90 px-4 py-2.5 rounded-lg font-medium transition-colors flex items-center justify-center gap-2"
          style="background-color: #404040; color: #e5e7eb;"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            />
          </svg>
          Editar
        </button>

        <button
          type="button"
          onclick="deleteFromView()"
          class="flex-1 hover:opacity-90 px-4 py-2.5 rounded-lg font-medium transition-colors flex items-center justify-center gap-2"
          style="background-color: #ef4444; color: white;"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
          Excluir
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal: confirmação de exclusão -->
<div id="delete-modal" class="fixed inset-0 z-50 hidden">
  <div class="modal-backdrop absolute inset-0" onclick="closeDeleteModal()"></div>

  <div class="relative z-10 flex items-center justify-center min-h-full p-4">
    <div
      class="rounded-xl shadow-2xl w-full max-w-sm animate-slide-in p-6"
      style="background-color: #1f1f1f; border: 1px solid #404040;"
    >
      <div class="text-center">
        <div
          class="w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-4"
          style="background-color: rgba(239, 68, 68, 0.2);"
        >
          <svg
            class="w-6 h-6"
            style="color: #ef4444;"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
        </div>

        <h3
          class="text-lg font-semibold mb-2"
          style="color: #e5e7eb;"
        >
          Excluir Tarefa?
        </h3>
        <p
          class="text-sm mb-6"
          style="color: #9ca3af;"
        >
          Esta ação não pode ser desfeita.
        </p>

        <div class="flex gap-3">
          <button
            type="button"
            onclick="closeDeleteModal()"
            class="flex-1 hover:opacity-90 px-4 py-2 rounded-lg font-medium transition-colors"
            style="background-color: #404040; color: #e5e7eb;"
          >
            Cancelar
          </button>
          <button
            type="button"
            onclick="confirmDelete()"
            id="confirm-delete-btn"
            class="flex-1 hover:opacity-90 px-4 py-2 rounded-lg font-medium transition-colors"
            style="background-color: #ef4444; color: white;"
          >
            <span id="delete-text">Excluir</span>
            <span id="delete-loading" class="hidden">Excluindo...</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
